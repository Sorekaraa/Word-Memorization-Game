<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词俄罗斯方块 × 连连看</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>🎮 单词俄罗斯方块 × 连连看</h1>
<div class="controls">
    <button id="start-btn">▶️ 开始游戏</button>
    <button id="pause-btn" disabled>⏸️ 暂停</button>
    <div class="difficulty-control">
        <label for="difficulty-slider">速度：</label>
        <input type="range" id="difficulty-slider" min="500" max="2500" step="100" value="1500">
        <span id="speed-value">1500ms</span>
    </div>
    <span id="score">分数：0</span>
    <div id="feedback" class="hidden"></div>
</div>
<div id="gameArea">
    <div id="redLine"></div>
</div>

<!-- 游戏结束弹窗 -->
<div id="gameOverModal" class="modal hidden">
    <div class="modal-content">
        <h2>💥 游戏结束！</h2>
        <p>最终得分: <span id="final-score">0</span></p>
        <button id="close-modal-btn">退出</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
